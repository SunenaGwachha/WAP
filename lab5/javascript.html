/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {

  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
  console.assert(  false,"Error occurred ");
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}
console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));


/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);

}

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));


/* check for vowel letter and return true or false */
function isVowel(a){
if(a.length !== 1)
return false;

if(a==='a' || a==='e' || a==='i' || a==='o' || a==='u')
return true;
else
return false;

}

console.log("Expected output of isVowel('a') is True  " + myFunctionTest(true, isVowel("a")));
console.log("Expected output of isVowel('b') is True  " + myFunctionTest(true, isVowel("b")));

/* calcutale sum of all elements of an array and return sum */
function sum(a){
var sum=0;
for(var i=0; i<a.length;i++){
sum=sum + a[i];
}
return sum;

}
console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1,2,3,4])));

/* calcutale multiplication of all elements of an array and return multiply */
function multiply(a){
var mul=1;
for(var i=0; i<a.length;i++){
mul=mul * a[i];
}
return mul;

}
console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1,2,3,4])));

/*compute reverse of a string and return reverse */
function reverse(a){
 var rev = "";   
     for(var i = a.length - 1; i >= 0; i--)
        {
            rev = rev + a.charAt(i);
        }
return rev;

}
console.log("Expected output of reverse is dlroW olleH  " + myFunctionTest("dlroW olleH", reverse("Hello World")));


/*compute the max length of the word  in an array of string and return length */
function findLongestWord(a) {
 var index = 0; 
 var elementLength = a[0].length;
	for(var i=1; i< a.length; i++) {
		if(a[i].length > elementLength) {
			index = i; elementLength = a[i].length;
		}
}
return a[index].length;
}
console.log("Expected output of findLongestWord is 5  " + myFunctionTest(5, findLongestWord(["aa","bbb","cccc","dddd","eeeee"])));

function myFunctionTest1(expected, found) {
    if(expected.length !== found.length)
        return "TEST FAILED.  Expected length " + expected.length + " found length" + found.length;
    for(var i = expected.length; i--;) {
        if(expected[i] !== found[i])
            return "TEST FAILED.  Expected " + expected[i] + " found " + found[i];
    }

    return "TEST SUCCEEDED";
}
