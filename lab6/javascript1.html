/* calcutale sum of all elements of an array using reduce method and return sum */
function sum(a){
/*const initial=0;
const output=a.reduce((x,y)=>x+y, initial);
return output;

*/

return a.reduce(function(x,y){  return x+y }, 0);
}
console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1,2,3,4])));





/* calcutale multiplication of all elements of an array using reduce method  and return multiply */

function multiply(a){
/*
const initial=1;
const output=a.reduce((x,y)=>x*y, initial);

*/
